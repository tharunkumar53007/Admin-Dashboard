<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link  rel="icon" href="https://img.icons8.com/color/96/dashboard-layout.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-icon-div">
            <img src="https://img.icons8.com/color/96/dashboard-layout.png" class="nav-icon">
            <p class="nav-icon-label">AdminHub</p>
        </div>
        <div class="cat-div">
            <img class="hamburger-menu" src="https://img.icons8.com/ios-glyphs/30/menu--v1.png">
            <p class="cat-label">Categories</p>
        </div>
        <div class="search-bar-div">
            <input type="text" placeholder="Search ..." class="search-bar">
            <div class="search-icon-div">
                <img class="search-icon" src="https://img.icons8.com/material-outlined/24/FFFFFF/search--v1.png">
            </div>
        </div>
        <div class="right-items">
            <div class="mode-div">
                <div class="mode-color"></div>
                <img class="light-img" src="img/sunny.png">
            </div>
            <div class="notify-div">
                <img class="notify-icon" src="https://img.icons8.com/material-rounded/24/appointment-reminders.png">
                <div class="unseen-div">3</div>
            </div>
            <div class="profile-div">
                <p class="profile-size">400x400</p>
            </div>
        </div>
        
    </nav>
    <main>
        
    <section class="col-items-sec">
        <div class="col-item-c">
                <img class="col-img" src="https://img.icons8.com/material-outlined/24/228BE6/dashboard-layout.png">
                <p class="col-label">Dashboard</p>
        </div>
        <div class="col-item">
            <img class="col-img" src="https://img.icons8.com/material-outlined/24/shop.png">
            <p class="col-label">My Store</p>
        </div>
        <div class="col-item">
            <img class="col-img" src="https://img.icons8.com/ios-filled/50/rebalance-portfolio.png">
            <p class="col-label">Analytics</p>
        </div>
        <div class="col-item">
            <img class="col-img" src="https://img.icons8.com/fluency-systems-regular/48/chat-message.png">
            <p class="col-label">Message</p>
        </div>
        <div class="col-item">
            <img class="col-img" src="https://img.icons8.com/material-rounded/24/user-group-man-man.png">
            <p class="col-label">My Store</p>
        </div>
            
    </section>

    <section class="right-section">
        <div class="main-label-div">
            <p>Dashboard</p>
            <pre class="main-route">Dashboard   >   <span>Home</span></pre>
        </div>
    </section>

    </main>
</body>
</html>
